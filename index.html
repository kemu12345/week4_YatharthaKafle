<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Manager</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .movie-item { padding: 10px; border-bottom: 1px solid #ddd; }
        button { margin: 0 5px; padding: 5px 10px; }
        input, button { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Movie Collection Manager</h1>

    <form id="add-movie-form">
        <h3>Add New Movie</h3>
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="genre" placeholder="Genre">
        <input type="number" id="year" placeholder="Release Year" required>
        <button type="submit">Add Movie</button>
    </form>

    <hr>

    <h2>Movie List</h2>
    <input type="text" id="search-input" placeholder="Search movies by title or genre" style="width: 300px; padding: 8px;">

    <div id="movie-list"></div>

    <script src="script.js"></script>
</body>
</html>
